<div class="container mx-auto p-6 border border-green-50 m-4 rounded-3xl shadow-lg bg-white">
    <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4 border-b border-green-100 pb-4">
        <h1 class="text-3xl font-bold text-emerald-800">Estrenos</h1>
        <div class="relative w-full md:w-96">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-emerald-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                </svg>
            </div>
            <input type="text" (input)="onSearch($event)"
                class="block w-full p-3 ps-10 text-sm text-gray-900 border border-green-200 rounded-full bg-green-50 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition-all"
                placeholder="Buscar estrenos...">
        </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        @for (peli of estrenos; track $index) {
        <app-movie-card [movie]="peli"></app-movie-card>
        }
    </div>
</div>
