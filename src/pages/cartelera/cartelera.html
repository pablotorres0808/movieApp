<div class="w-full min-h-screen bg-black px-6 py-12">
    <div class="container mx-auto max-w-7xl">
        <div class="mb-12">
            <h1 class="text-5xl font-bold text-white mb-4">Películas en Cartelera</h1>
            <p class="text-gray-400 text-lg">Descubre las últimas películas en cines</p>
        </div>

        <div class="mb-8">
            <div class="relative max-w-2xl">
                <div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none">
                    <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <input type="text" (input)="onSearch($event)"
                    class="w-full pl-12 pr-4 py-3 bg-zinc-900 text-white border border-zinc-800 rounded-lg focus:outline-none focus:border-red-600 transition-colors"
                    placeholder="Buscar películas..." />
            </div>
        </div>

        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
            @for (peli of cartelera; track $index) {
            <app-movie-card [movie]="peli"></app-movie-card>
            }
        </div>
    </div>
</div>
